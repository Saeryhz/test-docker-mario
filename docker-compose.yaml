networks:
  mario-network:

services:
  mario-client:
    build:
      context: ./mario-client

  mario-server:
    build:
      context: ./mario-server
    networks:
      - mario-network
    ports:
      - 5600:5600

  nginx:
    image: nginx:latest
    networks:
      - mario-network
    ports:
      - 80:80
    volumes:
      - ./mario-client:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - mario-client
